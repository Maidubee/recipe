<!DOCTYPE html>
<html>

<head>
    <title> Recipe platform </title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.181.0.min.js"></script>
</head>

<body class="wrapper">
    <header>
        <h1> Welcome Foodlovers! :) </h1>
        <input type="text"></input>
    </header>
    <section class="content">
        <article class="recipe">
            <div class="ingredients">
            Ingredients
                <ul>
                    <li>1 Mango</li>
                    <li>200ml rice milk</li>
                    <li>200g Cacao</li>
            </div>
            <div class="steps">
                <ol>
                    <li>Peel mango</li>
                    <li>Cook milk for x minutes</li>
                    <li>Add the cacao to the milk</li>
                </ol>
            </div>
            <div class="food_picture">
                "Do or do not, there is not try"
            </div>
        </article>
    </section>
    <footer>
        Footer here
    </footer>
    <script type="text/javascript">
		var myCredentials = new AWS.Credentials({accessKeyId: 'AKIAIL7LFCY6X2LIGX5Q', secretAccessKey: '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'});
		var myConfig = new AWS.Config({
			credentials: myCredentials, region: 'eu-west-1'
		});
		var dynamodb = new AWS.DynamoDB(myConfig);
		var params = {
				Key: {
				   "recipeID": {
				     "N": "1"
				  }
				}, 
				TableName: "recipes"
			};
		dynamodb.getItem(params, function (err, data) {
		  if (err) console.log(err, err.stack); // an error occurred
		  else     console.log(data);           // successful response
		});
		console.log(dynamodb);

    </script>
</body>

</html>
